<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="./src/interface.js"></script>
</head>

<body>
  <h1>Welcome to your notes</h1>
  <textarea id="newNote" rows = "3"cols = "80">Type your note in here</textarea>
  <input type="submit" id="submit" value="Submit"></input>
  <p id = "notes"></p>
  <p id = "button"></p>
  <div id="capture">
  </div>
  <script src="./lib/note.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", function(clickEvent){
      clickEvent.preventDefault();
      createNewNote()
      printEachNote(Note.all()[Note.all().length - 1])
      console.log("printing a new note" + window.location.hash)
    });

    window.addEventListener("hashchange",function(clickEvent){
      clickEvent.preventDefault()
      console.log( "in the event listener" + window.location.hash)
      displayChange();
    });

    function displayChange(){
      console.log("do I make it in here?" + window.location.hash)
      if(window.location.hash == ""){
        var btn = document.getElementById("button");
        btn.parentNode.removeChild(btn);
        document.getElementById("notes").innerHTML = "";
        Note.all().forEach(printEachNote);
      }else{
        showNoteForCurrentPage();
      }
    }
    
  </script>
</body>

</html>
